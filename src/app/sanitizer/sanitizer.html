<template class="task-template">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <section id="sanitizer-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper" style="border: 0">
                <div style="float: left;">
                    <i class="material-icons">find_replace</i>
                </div>
                <div style="margin-top: -5px;">
                    <h1>
                        Sanitizer
                    </h1>
                </div>
                <p>In order to update the application from the <a href="https://store.servicenow.com/$appstore.do#!/store/application/58458eaa4f5a7100b722a5017310c7f2/2.3.26" style="color: purple">ServiceNow store</a> the full Update Set has to be applied to reset customization. Please note that it should be done only once. After that all Update Sets (hotfixes/patches) should be sanitized.

                <ol>
                  <li><strong>Extract Update Set from the Application</strong> (the same version as certified app)
                    <ul>
                      <li>Go to <strong>System Applications > Applications</strong>.</li>
                      <li>Open MobiChord Mobile Asset Management and execute <strong>Publish to Update Set...</strong> action.</li>
                      <li>Export result Update Set to .xml</li>
                    </ul>
                  </li>
                  <li><strong>Sanitize Update Set to reset customization</strong>
                    <ul>
                      <li>Drag and Drop the .xml file to the corresponding area below.</li>
                      <li>All customized strings will be replaced.</li>
                      <li>The sanitized result file will be saved into the same directory as source file.</li>
                    </ul>
                  </li>
                  <li><strong>Apply Update Set to the target instance</strong><br>
                    Note: In case of any conflicts apply the version from the Update Set (except the updates which should be customized for this customer).
                  </li>
                  <li><strong>Update application from the Store</strong></li>
                </ol>
            </div>
        </header>

        <div class="section-wrapper demo" style="border: 0">
            <div id="holder">
                <p style="border: 1px solid lightgray; height: 150px; text-align: center; color: gray">
                    <i class="material-icons">cloud_upload</i>
                    <br/>
                    Drag & Drop <strong>.xml</strong> set here
                </p>
            </div>
            <div id="files" style="color: lightgray"></div>
        </div>

        <script type="text/javascript">
          require('./src/app/sanitizer/sanitizer.js')
        </script>

    </section>
</template>
